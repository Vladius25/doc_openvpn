# docker-compose.yml
version: '3'

services:
 vpnserver:
   build: .
   ports:
       - "1194:1194"
   volumes:
       - /home/vpn/openvpn/:/etc/openvpn:z
       - /home/vpn/log:/var/log:z
       - /home/vpn/pki:/pki:z
   command: bash -c "/vpn/runvpn"
   cap_add: 
        - "NET_ADMIN"
   network_mode: "host" 
